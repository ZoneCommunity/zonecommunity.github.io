<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>ZoneDating®</title>
    <link rel="icon" href="../../assets/Zone.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="../../assets/style.css">

    <style>
        .section--dating {
            display: flex;
            flex-direction: row;
            height: 750px;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 20px;
            gap: 20px;
        }

        .dating__text {
            display: flex;
            flex-direction: column;
            align-items: left;
            justify-content: center;
            text-align: left;
            color: rgb(255, 101, 181);
        }

        .btn--pink {
            display: inline-block;
            padding: 10px 30px;
            margin-top: 22px;
            border-radius: 5px;
            background: linear-gradient(to bottom, #ff85c4 0%, #ff57ae 100%);
            border: 1px solid rgb(218, 102, 177);
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 400;
            text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.3);
            cursor: pointer;
            box-shadow: 0 1px 0 rgba(255, 255, 255, 0.4) inset,
                        0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .btn--pink:hover {
            background: linear-gradient(to bottom, #ff99ce 0%, #ff6fb9 100%);
        }

        .dating__image {
            width: 500px;
            margin-left: 100px;
            margin-top: 35px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .section--dating {
                flex-direction: column;
                height: auto;
                padding: 20px;
                margin-top: 40px;
            }

            .dating__text {
                text-align: center;
                align-items: center;
                margin-bottom: 0px;
            }

            .btn--pink {
                padding: 8px 20px;
                font-size: 16px;
            }

            .dating__image {
                width: 90%;
                margin: 0;
            }
        }
    </style>

    <meta property="og:title" content="ZoneDating®" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.zonecommunity.net/dating" />
    <meta property="og:image" content="https://www.zonecommunity.net/assets/ZonePink.png" />
    <meta property="og:description"
        content="Life is long. Have a relationship with someone who lives three time zones away. ®" />
    <meta name="theme-color" content="#FFCFEE">
</head>

<body>
    <div id="main">
        <header id="header">
            <button class="nav-button nav-button--logo" onclick="location.href='/';"></button>
            <button class="nav-button" onclick="location.href='/zoneos';">ZoneOS</button>
            <button class="nav-button nav-button--search"></button>
        </header>

        <section class="section section--dating">
            <div class="dating__text">
                <p class="section__title">ZoneDating® Signup page</p> 
                <p>The signup page is loading...</p>
                <div style="height: 40px;"></div>
            </div>
        </section>
    </div>

    <footer id="footer">
        <p class="footer__left">© 2025 ZoneCommunity</p>
        <div>
            <a href="https://discord.com/invite/WTVGAMPnzN"><button class="footer__link">Discord</button></a>
            <span class="footer__divider"></span>
            <a href="https://www.youtube.com/@CreeperDaGuy"><button class="footer__link">YouTube</button></a>
        </div>
        <p class="footer__right"><button class="footer__link" onclick="location.href='/about';">About</button></p>
    </footer>

    <script>
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
            }, 1000);
        };
    </script>
</body>
</html>
